<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextify - Repository Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .results {
            margin-top: 20px;
        }

        .result-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            color: #667eea;
            font-weight: 700;
        }

        .issue-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .issue-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .issue-item.critical {
            border-left-color: #dc3545;
        }

        .issue-item.high {
            border-left-color: #fd7e14;
        }

        .issue-file {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .issue-desc {
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .quick-examples {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .quick-examples span {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-examples span:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">üîç Contextify</h1>
            <p id="headerSubtitle">AI-Powered Repository Analysis</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="githubUrl">GitHub Repository URL</label>
                <input
                    type="text"
                    id="githubUrl"
                    placeholder="https://github.com/owner/repository"
                    value="https://github.com/pallets/flask"
                >
                <div class="quick-examples">
                    <strong>Quick examples:</strong>
                    <span onclick="setUrl('https://github.com/pallets/flask')">Flask</span>
                    <span onclick="setUrl('https://github.com/fastapi/fastapi')">FastAPI</span>
                    <span onclick="setUrl('https://github.com/psf/requests')">Requests</span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="runRlm" checked>
                <label for="runRlm">Run RLM Analysis (AI-powered code review)</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="forceReanalyze">
                <label for="forceReanalyze">Force re-download & re-analyze</label>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="analyzeRepo()" id="analyzeBtn">
                    üöÄ Analyze Repository
                </button>
                <button class="btn-secondary" onclick="checkStatus()">
                    ‚ÑπÔ∏è Check RLM Status
                </button>
            </div>

            <div id="statusContainer"></div>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function setUrl(url) {
            document.getElementById('githubUrl').value = url;
        }

        function showStatus(message, type = 'loading') {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="status ${type}">
                    ${type === 'loading' ? '<span class="spinner"></span> ' : ''}
                    ${message}
                </div>
            `;
        }

        function clearStatus() {
            document.getElementById('statusContainer').innerHTML = '';
        }

        function showResults(data) {
            const container = document.getElementById('resultsContainer');

            let html = `
                <div class="card">
                    <h2>üìä Analysis Results: ${data.repo_name}</h2>

                    <div class="results">
                        <div class="result-section">
                            <h3>Code Graph Analysis</h3>
                            <div class="stat">
                                <span class="stat-label">Repository Name</span>
                                <span class="stat-value">${data.graph_analysis.repo_name}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Total Nodes</span>
                                <span class="stat-value">${data.graph_analysis.node_count}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Total Edges</span>
                                <span class="stat-value">${data.graph_analysis.edge_count}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Local Path</span>
                                <span class="stat-value">${data.graph_analysis.repo_path}</span>
                            </div>
                        </div>
            `;

            if (data.rlm_analysis && !data.rlm_analysis.error) {
                html += `
                    <div class="result-section">
                        <h3>ü§ñ RLM Analysis Results</h3>
                        <div class="stat">
                            <span class="stat-label">Files Analyzed</span>
                            <span class="stat-value">${data.rlm_analysis.files_analyzed || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Issues Found</span>
                            <span class="stat-value">${data.rlm_analysis.issues_found || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Execution Time</span>
                            <span class="stat-value">${(data.rlm_analysis.execution_time || 0).toFixed(2)}s</span>
                        </div>
                        <button class="btn-primary" onclick="viewDetailedResults('${data.repo_name}')" style="margin-top: 15px; width: 100%;">
                            üìÑ View Detailed Issues Report
                        </button>
                    </div>
                `;
            } else if (data.rlm_analysis && data.rlm_analysis.error) {
                html += `
                    <div class="result-section">
                        <h3>‚ö†Ô∏è RLM Analysis</h3>
                        <p style="color: #dc3545;">${data.rlm_analysis.error}</p>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        let eventSource = null;

        function updateHeader(repoName, owner) {
            // Update header to show analyzing repo
            const titleEl = document.getElementById('headerTitle');
            const subtitleEl = document.getElementById('headerSubtitle');

            if (repoName && owner) {
                titleEl.textContent = `üîç ${owner}/${repoName}`;
                subtitleEl.textContent = 'Analysis in Progress...';
            } else {
                titleEl.textContent = 'üîç Contextify';
                subtitleEl.textContent = 'AI-Powered Repository Analysis';
            }
        }

        async function analyzeRepo() {
            const url = document.getElementById('githubUrl').value.trim();
            const runRlm = document.getElementById('runRlm').checked;
            const force = document.getElementById('forceReanalyze').checked;
            const btn = document.getElementById('analyzeBtn');

            if (!url) {
                showStatus('Please enter a GitHub URL', 'error');
                return;
            }

            btn.disabled = true;
            document.getElementById('resultsContainer').innerHTML = '';

            // Parse repo info
            const urlParts = url.split('/');
            const repoName = urlParts.pop().replace('.git', '');
            const owner = urlParts.pop();

            // Update header
            updateHeader(repoName, owner);

            showStatus('üîÑ Cloning repository and building code graph...', 'loading');

            // Start SSE stream for real-time progress
            if (runRlm) {
                connectSSE(repoName);
            }

            try {
                const response = await fetch(`${API_BASE}/analyze-full`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        run_rlm: runRlm,
                        force: force
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }

                const data = await response.json();
                showStatus('‚úÖ Analysis completed successfully!', 'success');
                showResults(data);

                // Reset header after completion
                setTimeout(() => updateHeader(null, null), 3000);

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                updateHeader(null, null);
            } finally {
                btn.disabled = false;
                disconnectSSE();
            }
        }

        function connectSSE(repoName) {
            // Close existing connection
            disconnectSSE();

            console.log(`Connecting to SSE stream for ${repoName}...`);

            eventSource = new EventSource(`${API_BASE}/rlm/stream/${repoName}`);

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('SSE event:', data);
                    updateProgressStatus(data);

                    // Close connection if stream ends
                    if (data.type === 'stream_end' || data.type === 'analysis_complete') {
                        disconnectSSE();
                    }
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                disconnectSSE();
            };

            eventSource.addEventListener('connected', (event) => {
                console.log('SSE connected:', event.data);
            });
        }

        function disconnectSSE() {
            if (eventSource) {
                console.log('Closing SSE connection');
                eventSource.close();
                eventSource = null;
            }
        }

        function updateProgressStatus(data) {
            const type = data.type;

            if (type === 'connected') {
                console.log(`Connected to SSE stream for ${data.repo_name}`);
            } else if (type === 'graph_building') {
                showStatus('üìä Building code graph...', 'loading');
            } else if (type === 'graph_complete') {
                showStatus(`‚úì Graph built: ${data.nodes} nodes, ${data.edges} edges. Starting file collection...`, 'loading');
            } else if (type === 'collecting_files') {
                showStatus('üìÅ Collecting Python files for analysis...', 'loading');
            } else if (type === 'files_collected') {
                showStatus(`‚úì Found ${data.file_count} Python files. Starting RLM analysis...`, 'loading');
            } else if (type === 'rlm_started') {
                showStatus('ü§ñ Starting RLM analysis...', 'loading');
            } else if (type === 'batch_complete') {
                const summary = data.summary || {};
                showStatus(
                    `ü§ñ Analyzing batch ${data.batch}/${data.total_batches}... ` +
                    `(${summary.total_issues || 0} issues found so far)`,
                    'loading'
                );

                // Show partial results
                if (data.issues_by_file) {
                    showPartialResults(data);
                }
            } else if (type === 'analysis_complete') {
                showStatus(
                    `‚úÖ RLM Analysis Complete! Found ${data.issues_found} issues in ${data.files_analyzed} files (${data.execution_time?.toFixed(2)}s)`,
                    'success'
                );
            } else if (type === 'stream_end') {
                console.log('SSE stream ended');
            } else if (type === 'timeout') {
                showStatus('‚è±Ô∏è Stream timeout - analysis may still be running', 'error');
            }
        }

        function showPartialResults(data) {
            const container = document.getElementById('resultsContainer');
            const summary = data.summary || {};

            let html = `
                <div class="card">
                    <h2>üìä Analysis in Progress: ${data.repo_name || 'Repository'}</h2>

                    <div class="result-section">
                        <h3>Current Progress</h3>
                        <div class="stat">
                            <span class="stat-label">Batches Completed</span>
                            <span class="stat-value">${data.batch}/${data.total_batches}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Issues Found (so far)</span>
                            <span class="stat-value">${summary.total_issues || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Critical Issues</span>
                            <span class="stat-value" style="color: #dc3545;">${summary.critical_issues || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">High Issues</span>
                            <span class="stat-value" style="color: #fd7e14;">${summary.high_issues || 0}</span>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        async function checkStatus() {
            showStatus('Checking RLM status...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/rlm/status`);
                const data = await response.json();

                if (data.available) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                } else {
                    showStatus(`‚ö†Ô∏è ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Cannot connect to backend: ${error.message}`, 'error');
            }
        }

        async function viewDetailedResults(repoName) {
            try {
                const response = await fetch(`${API_BASE}/rlm/results/${repoName}`);

                if (!response.ok) {
                    throw new Error('Results not found');
                }

                const data = await response.json();
                displayDetailedResults(data, repoName);

            } catch (error) {
                showStatus(`‚ùå Error loading results: ${error.message}`, 'error');
            }
        }

        function displayDetailedResults(data, repoName) {
            const container = document.getElementById('resultsContainer');
            const summary = data.summary || {};
            const issuesByFile = data.issues_by_file || {};

            let html = `
                <div class="card">
                    <h2>üìã Detailed Analysis Report: ${repoName}</h2>

                    <div class="result-section">
                        <h3>Summary</h3>
                        <div class="stat">
                            <span class="stat-label">Total Files</span>
                            <span class="stat-value">${summary.total_files || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Files with Issues</span>
                            <span class="stat-value">${summary.files_with_issues || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Total Issues</span>
                            <span class="stat-value">${summary.total_issues || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Critical Issues</span>
                            <span class="stat-value" style="color: #dc3545;">${summary.critical_issues || 0}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">High Issues</span>
                            <span class="stat-value" style="color: #fd7e14;">${summary.high_issues || 0}</span>
                        </div>
                    </div>

                    <div class="result-section">
                        <h3>Issues by File</h3>
                        <div class="issue-list">
            `;

            for (const [file, issues] of Object.entries(issuesByFile)) {
                html += `<h4 style="margin-top: 15px; color: #667eea;">${file}</h4>`;
                issues.forEach(issue => {
                    html += `
                        <div class="issue-item ${issue.severity}">
                            <div class="issue-desc">
                                <span style="background: ${getSeverityColor(issue.severity)}; color: white; padding: 2px 8px; border-radius: 3px; font-size: 0.8em; margin-right: 8px;">
                                    ${issue.severity || 'info'}
                                </span>
                                ${issue.description || 'No description'}
                            </div>
                        </div>
                    `;
                });
            }

            html += `
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function getSeverityColor(severity) {
            const colors = {
                'critical': '#dc3545',
                'high': '#fd7e14',
                'medium': '#ffc107',
                'low': '#17a2b8',
                'info': '#6c757d'
            };
            return colors[severity] || colors.info;
        }

        // Check backend status on load
        window.addEventListener('load', () => {
            checkStatus();
        });
    </script>
</body>
</html>
